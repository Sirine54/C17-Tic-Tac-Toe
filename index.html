<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
   

    <div class="board">
      
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div id="playerName">
    <label for="Xplayer">Player X:</label><input type="text" id="playerX" onblur="getVal()">
    <label for="Oplayer">Player O:</label><input type="text" id="playerO" onblur="getVal()">
  </div>
    <button onclick="clean()" id="button">Replay</button>
   
    <div id="displayResult" class="show">
    
    </div>
    <script src="./main.js"></script>
  </body>
</html>
